<div class="mb-3">
  <label *ngIf="label" class="form-label fw-medium" [for]="selectId">
    {{ label }}
    <span *ngIf="required" class="text-danger">*</span>
  </label>

  <select class="form-select" [class.is-invalid]="isInvalid" [class.is-valid]="isValid" [ngClass]="sizeClass"
    [id]="selectId" [multiple]="multiple" [disabled]="isDisabled || disabled" [required]="required"
    [value]="selectValue" [attr.aria-describedby]="hint ? selectId + '-hint' : null" (change)="onChangeEvent($event)"
    (focus)="onFocus($event)" (blur)="onBlur($event)">
    <option *ngIf="!multiple && placeholder" value="">
      {{ placeholder }}
    </option>

    <option *ngFor="let option of options" [value]="option.value" [disabled]="option.disabled"
      [selected]="multiple ? isOptionSelected(option.value) : null">
      {{ option.label }}
    </option>
  </select>

  <div *ngIf="hint" class="form-text" [id]="selectId + '-hint'">
    {{ hint }}
  </div>

  <div *ngIf="shouldShowErrors && errorList.length" class="invalid-feedback">
    <div *ngFor="let err of errorList">{{ err }}</div>
  </div>
</div>
