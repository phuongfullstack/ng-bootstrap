<div class="input-demo">
  <form class="card shadow-sm mb-4" [formGroup]="demoForm" (ngSubmit)="submit()">
    <div class="card-body">
      <app-input label="Họ và tên" placeholder="Nhập họ tên..." controlName="fullName" [formGroup]="demoForm"
        [required]="true" [minlength]="3" autocomplete="name" hint="Tối thiểu 3 ký tự"
        (valueChange)="onValueChange($event)" (focused)="onFocus()" (blurred)="onBlur()"></app-input>

      <app-input label="Email" placeholder="name@company.com" controlName="email" type="email" [formGroup]="demoForm"
        [required]="true" autocomplete="email"></app-input>

      <app-input label="Tuổi" placeholder="12 - 65" controlName="age" type="number" [formGroup]="demoForm" [min]="12"
        [max]="65" [step]="1" hint="Độ tuổi hợp lệ từ 12 đến 65"></app-input>
    </div>
    <div class="card-footer d-flex justify-content-end gap-2">
      <button type="reset" class="btn btn-outline-secondary">Reset</button>
      <button type="submit" class="btn btn-primary" [disabled]="demoForm.invalid">
        Submit form
      </button>
    </div>
  </form>

  <div class="row g-3">
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body">
          <h2 class="h6 text-uppercase text-muted">Form Value</h2>
          <pre class="mb-0 bg-dark text-light rounded p-3 small">
{{ demoForm.value | json }}
          </pre>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-body">
          <h2 class="h6 text-uppercase text-muted">Event Log</h2>
          <ul class="list-unstyled mb-0 small">
            <li>
              <strong>Value change:</strong>
              {{ lastValueChange || 'Chưa có giá trị' }}
            </li>
            <li>
              <strong>Focus:</strong>
              {{ lastFocus?.toLocaleTimeString() || 'Chưa có' }}
            </li>
            <li>
              <strong>Blur:</strong>
              {{ lastBlur?.toLocaleTimeString() || 'Chưa có' }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
